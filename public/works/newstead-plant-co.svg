<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="plant-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plant-accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="plant-glow">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#plant-bg)"/>

  <!-- Organic shapes -->
  <ellipse cx="200" cy="200" rx="150" ry="200" fill="url(#plant-glow)" opacity="0.4"/>
  <ellipse cx="1000" cy="600" rx="180" ry="220" fill="url(#plant-glow)" opacity="0.3"/>

  <!-- Leaf shapes -->
  <path d="M 100 400 Q 150 300 200 400 Q 150 500 100 400 Z" fill="rgba(52,211,153,0.2)"/>
  <path d="M 1050 300 Q 1100 200 1150 300 Q 1100 400 1050 300 Z" fill="rgba(52,211,153,0.15)"/>

  <!-- Store mockup -->
  <rect x="200" y="150" width="800" height="500" rx="20" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Navigation bar -->
  <rect x="200" y="150" width="800" height="70" rx="20" fill="rgba(52,211,153,0.15)"/>

  <!-- Product showcase -->
  <rect x="250" y="270" width="300" height="320" rx="15" fill="url(#plant-accent)" opacity="0.25"/>
  <rect x="580" y="270" width="180" height="150" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="790" y="270" width="180" height="150" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="580" y="440" width="390" height="150" rx="10" fill="rgba(255,255,255,0.08)"/>

  <!-- Botanical illustration elements -->
  <circle cx="400" cy="430" r="80" fill="none" stroke="rgba(52,211,153,0.3)" stroke-width="2"/>
  <line x1="400" y1="350" x2="400" y2="430" stroke="rgba(52,211,153,0.4)" stroke-width="3"/>

  <!-- Logo text -->
  <text x="600" y="720" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" opacity="0.5">
    NEWSTEAD PLANT CO
  </text>
  <text x="600" y="760" font-family="Arial, sans-serif" font-size="24" fill="#6ee7b7" text-anchor="middle" opacity="0.7">
    Premium Indoor Plants
  </text>
</svg>
