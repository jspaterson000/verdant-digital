<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bread-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bread-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bread-glow">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bread-bg)"/>

  <!-- Glow effect -->
  <circle cx="600" cy="400" r="400" fill="url(#bread-glow)"/>

  <!-- Decorative circles -->
  <circle cx="900" cy="150" r="80" fill="url(#bread-accent)" opacity="0.2"/>
  <circle cx="300" cy="650" r="100" fill="url(#bread-accent)" opacity="0.15"/>
  <circle cx="1000" cy="600" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- E-commerce card mockup -->
  <rect x="150" y="150" width="900" height="500" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Product grid simulation -->
  <rect x="200" y="200" width="250" height="200" rx="10" fill="rgba(251,191,36,0.3)"/>
  <rect x="475" y="200" width="250" height="200" rx="10" fill="rgba(255,255,255,0.15)"/>
  <rect x="750" y="200" width="250" height="200" rx="10" fill="rgba(255,255,255,0.15)"/>

  <!-- Bottom bar -->
  <rect x="200" y="550" width="800" height="60" rx="10" fill="url(#bread-accent)" opacity="0.4"/>

  <!-- Logo text -->
  <text x="600" y="480" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.5">
    Bread Bloom
  </text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="28" fill="#fcd34d" text-anchor="middle" opacity="0.7">
    Artisan Bakery
  </text>
</svg>
